<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chad's TTS & Translation App</title>
    
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen dark:bg-gray-900">
       <!-- Dark Mode Toggle Button -->
       <button
       id="darkModeToggle"
       class="fixed top-4 right-4 p-2 bg-gray-200 dark:bg-gray-700 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors dark:text-white"
       aria-label="Toggle dark mode"
   >
   Toggle Dark Mode ðŸŒ“
   </button>
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
        <h1 class="text-2xl font-semibold text-gray-800 text-center mb-4" id="dark-mode-text">
            TTS & Translation App
        </h1>
        <!-- Text Input -->
        <textarea
            class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
            placeholder="Type your text here..."
        ></textarea>

        <!-- Language Selection -->
        <section class="mt-4">
            <label
                for="languageSelect"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Select Language</label
            >
            <select
                id="languageSelect"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></select>
        </section>

        <!-- Voice Selection -->
        <section class="mt-4">
            <label
                for="voiceSelect"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Select Voice</label
            >
            <select
                id="voiceSelect"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></select>
        </section>

        <!-- Translate & Speak Button -->
        <button
            class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-medium py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            id="translateButton"
        >
            Translate & Speak
        </button>

        <!-- Translation Result -->
        <div id="translationResult" class="mt-4 p-3 border border-gray-300 rounded-lg">
            <!-- Translated text will appear here -->
        </div>
    </div>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
